<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- script -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- script -->

    <title>PART 1</title>
</head>
<body>
    
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component{
            state={
                name: "john wick",
                age: 40
            }

            handleClick = (event) => {
                alert(event+" "+this.state.name+" "+this.state.age);
            }
            handleMouseOver =(event)=>{
                alert(event.target+" "+event.pageX+" "+event.pageY);
            }
            handleCopy=(event)=>{
                alert("copy once more and page will be aborted");
            }
            handleNameChange = (event) => {
                this.setState({name: "JOHN WICK"});
                alert(this.state.name);
            }
            render(){
                return (
                    <div className="app-container">
                        <button onClick={ this.handleClick }>Click</button>
                        <button onMouseOver={ this.handleMouseOver }>Hover</button>
                        <button onClick={ this.handleNameChange }>Change Name</button>

                        <p onCopy={this.handleCopy}>Try copying the paragraph </p>
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, document.querySelector("#app"));

    </script>
</body>
</html>
